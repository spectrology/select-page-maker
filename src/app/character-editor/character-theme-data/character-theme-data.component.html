<!-- STATIC DISPLAY -->
<ng-container *ngIf="!editMode">
    {{characterThemeData | json}}
    <button type="button" (click)="setEditMode(true)" class="btn btn-primary">Edit Theme specific data</button>
</ng-container>

<!-- FORM DISPLAY -->
<ng-container *ngIf="editMode">
    <app-form [formInitialData]="characterThemeData" [formStructure]="formStructure" (formSaved)="saveChanges($event)"></app-form>
</ng-container>
